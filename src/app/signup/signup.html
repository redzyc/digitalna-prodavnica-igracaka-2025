<div class="card signup-card mx-auto mt-4">
    <div class="card-header text-center">
        <h5>Sign Up</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName">
                </div>
            </div>

            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" formControlName="phone">
                </div>
                <div class="col-md-6">
                    <label for="toy" class="form-label">Favourite Toy</label>
                    <select class="form-select" id="toy" formControlName="toy">
                        <option *ngFor="let t of toys()" [value]="t">{{ t }}</option>
                    </select>
                </div>

            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" formControlName="country">
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" formControlName="city">
                </div>
                <div class="col-md-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="col-md-6">
                    <label for="repeat" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="repeat" formControlName="repeat">
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-arrow-up-right-from-square me-1"></i> Submit
                </button>
                <a routerLink="/login" class="btn btn-link">I already have an account</a>
            </div>

        </form>
    </div>
</div>
