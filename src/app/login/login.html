<div class="card login-card mx-auto mt-5">
  <div class="card-header text-center">
    <h5>Login</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-arrow-up-right-from-square me-1"></i> Submit
        </button>
        <a routerLink="/signup" class="btn btn-link">I don't have an account</a>
      </div>
    </form>
  </div>
</div>
