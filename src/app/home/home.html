<div class="toys">
  @for(toy of toys(); track toy.toyId) {
  <div class="card">
    <img [src]="getImage(toy.toyId)" class="card-img-top">

    <div class="card-body">
      <h5 class="card-title">{{toy.name}}</h5>
      <p class="card-text">{{toy.description}}</p>
      <p class="age-group">Age: {{toy.ageGroup.name}}</p>
      <p class="price">Price: {{toy.price}} RSD</p>
    </div>

    <div class="card-footer">
      <div class="btn-group">
        <a [routerLink]="`/${toy.toyId}`" class="btn btn-primary">
          <i class="fa-solid fa-circle-info"></i> View Details
        </a>
        <a [routerLink]="`/${toy.toyId}`" class="btn btn-success">
          <i class="fa-solid fa-arrow-up-right-from-square"></i> Add in bag
        </a>
      </div>


    </div>
  </div>
  }
</div>
