@if(toy() !=null){
<div class="card login mb-3">
    <div class="card-header">
        <h5>Toy reservation</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="form!" (ngSubmit) ="onSubmit()" novalWidate>
            <div class="mb-3">
                <label for="name" class="form-label">Toy Name: </label>
                <input type="text" class="form-control" id="name" formControlName="name" >
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Details:</label>
                <input type="text" class="form-control" id="details" formControlName="details" >
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type: </label>
                <input type="text" class="form-control" id="type" formControlName="type" >
            </div>
            <div class="mb-3">
                <label for="ageGroup" class="form-label">AgeGroup:</label>
                <input type="text" class="form-control" id="ageGroup" formControlName="ageGroup" >
            </div>
            <div class="mb-3">
                <label for="targetGroup" class="form-label">Target Group: </label>
                <input type="text" class="form-control" id="targetGroup" formControlName="targetGroup" >
            </div>
            <div class="mb-3">
                <label for="productionDate" class="form-label">Date of production: </label>
                <input type="text" class="form-control" id="productionDate" formControlName="productionDate" >
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price: </label>
                <input type="text" class="form-control" id="price" formControlName="price" >
            </div>
            <div class="mb-3">
                <label for="numOfProd" class="form-label">Choose number: </label>
                <select class="form-select" id="numOfProd" formControlName="numOfProd">
                    @for(n of numOfProds;track $index){
                        <option [value]="n">{{n}}</option>
                    }
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Submit
                </button>
            </div>
        </form>

    </div>
</div>
}
